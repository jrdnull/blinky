<!doctype html>
<html lang="en" ng-app="blinky">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='shortcut icon' href='@routes.Assets.at("ico/favicon.ico")'>

  <title>Blinky</title>

  <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
  <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("atelier-dune.light.min.css"))'>
  <link rel='stylesheet' href='@routes.Assets.at("css/style.css")'>

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))"></script>
  <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui-router.min.js"))"></script>
  <script src="@routes.WebJarAssets.at(WebJarAssets.locate("highlight.min.js"))"></script>
  <script src="@routes.Assets.at("js/app.js")"></script>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Blinky</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a ui-sref="home">Home</a></li>
          <li><a ui-sref="paste">Paste</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div ui-view></div>
  </div>

  <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
  <script src='@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))'></script>
</body>
</html>
